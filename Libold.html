<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Make Li Text Bold</title>
    <style>

        body{
            font-family: cursive;
        }
        li{
            font-weight: bold;
        }
        p{
            font-weight: lighter;
        }
           
    </style>
</head>
<body>
    <h1>Units of measurements</h1>
    <ul>
        <li>Relative Unit
            <p>Based on size of Something, eg: size of parent or default</p>
            <p>Eg:px,em,rem,vh,vm,vw</p>
        </li>
        <li >Absolute Units
            <p>Real world Equivalent</p>
            <p>Eg:px,pt,mm,cm,in</p>
        </li>
    </ul>
</body>
</html>
